version: 2
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
    - rm -rf completions
    - mkdir completions
    - sh -c 'go run . completion "bash" >./completions/smallweb.bash'
    - sh -c 'go run . completion "zsh" >./completions/smallweb.zsh'
    - sh -c 'go run . completion "fish" >./completions/smallweb.fish'
changelog:
  disable: true
builds:
  - env:
      - CGO_ENABLED=0
    binary: smallweb
    goos:
      - linux
      - darwin
archives:
  - files:
      - README.md
      - LICENSE-GPL
      - completions/*
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
release:
  github:
    owner: pomdtr
    name: smallweb-releases
brews:
  - name: smallweb
    homepage: https://smallweb-docs.pomdtr.me
    repository:
      owner: pomdtr
      name: homebrew-tap
    install: |-
      bin.install "smallweb"
